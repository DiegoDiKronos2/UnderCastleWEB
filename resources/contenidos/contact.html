<div class="contact-container">
    <h1 class="contact-title" data-lang-key="contactUs">Contact us!</h1>
    
    <form class="contact-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name" data-lang-key="name">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Your name">
            </div>
            
            <div class="form-group">
                <label for="email" data-lang-key="emailAddress">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="message" data-lang-key="message">Message</label>
            <textarea id="message" class="form-textarea" rows="6"></textarea>
        </div>

        <div class="form-checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">
                <span data-lang-key="termsAgree">I have read and agree with the </span>
                <a href="#" class="terms-link" data-lang-key="termsAndConditions">Terms & Conditions</a>
            </label>
        </div>

        <button type="submit" class="submit-button" data-lang-key="send">Send</button>
    </form>

    <div class="contact-footer">
        <p class="contact-text" data-lang-key="orReachUs">or reach us in:</p>
        <div class="social-links">
            <!-- Aquí puedes poner los íconos de redes sociales como imágenes -->
            <a href="#" class="social-link">Facebook</a>
            <a href="#" class="social-link">Twitter</a>
            <a href="#" class="social-link">Instagram</a>
            <a href="#" class="social-link">LinkedIn</a>
        </div>
    </div>
    <p id="contact"></p>
</div>
