    <link rel="icon" type="image/png" sizes="32x32" href="resources/icons/favicon-32x32.png">

                    <p data-lang-key="contact" style="font-family: Raleway;"></p>
                    <a href="mailto:undercastledevs@gamail.com">undercastledevs@gmail.com</a>
                    <div class="social-icons-aboutUs">
                        <!-- Icono de Twitter -->
                        <a href="https://x.com/UnderCastleDevs" target="_blank" rel="noopener noreferrer">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                            <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                            <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                            <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                          </svg>
                        </a>
                      </div>
                </div>
            </div>
        </section>

        <section id="aboutUs" style="font-family: Raleway;">
            
            <div class="about-text" style="padding-top: 40px;">
                <h2 class="about-title" data-lang-key="aboutTitle">About Us</h2>
                <p class="about-description" data-lang-key="aboutDescription">Company description text</p>
            </div>
            <div class="experience-grid">
                <div class="exp-item">
                    <img src="resources/images/Portrait_Carol.png" alt="Portrait of Carolina Nickelle Lois - Miki">
                    <div class="exp-text">
                        <h3>Carolina Nickelle Lois - Miki Momochi</h3>
                        <p data-lang-key="aboutUsCarol_Desc"></p>
                    </div>
                </div>
                <div class="exp-item">
                    <img src="resources/images/Portrait_Silvia.png" alt="Portrait of Silvia Fernández Recouso - Sylfere">
                    <div class="exp-text">
                        <h3>Silvia Fernández Recouso - Sylfere</h3>
                        <p data-lang-key="aboutUsSilvia_Desc"></p>
                    </div>
                </div>
                <div class="exp-item">
                    <img src="resources/images/Portrait_Sara.png" alt="Portrait of Sara Romero Michelena - Sauz">
                    <div class="exp-text">
                        <h3>Sara Romero Michelena - Sauz</h3>
                        <p data-lang-key="aboutUsSara_Desc"></p>
                    </div>
                </div>
                <div class="exp-item">
                    <img src="resources/images/Portrait_Diego.png" alt="Portrait of Diego Vilariño Serqueira">
